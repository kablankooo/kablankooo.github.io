<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project In Progress</title>
<style>
    /* Remove scrollbar */
    ::-webkit-scrollbar { width: 0px; background: transparent; }
    html { scrollbar-width: none; }

    /* Full-page gradient background */
    @keyframes gradientFade {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #ff0000, #ff8c00, #ffff00, #ff0000);
        background-size: 400% 400%;
        animation: gradientFade 15s ease infinite;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* Glowing under-construction text */
    h1 {
        font-size: 3em;
        font-weight: bold;
        color: white;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #fff,
            0 0 40px #ff0000,
            0 0 80px #ff0000;
        animation: glow 1.5s ease-in-out infinite alternate;
        margin: 0;
    }
    @keyframes glow {
        0% { text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 20px #fff,0 0 40px #ff0000,0 0 80px #ff0000; }
        100% { text-shadow: 0 0 10px #fff,0 0 20px #fff,0 0 40px #fff,0 0 60px #ff0000,0 0 120px #ff0000; }
    }

    /* Subtext */
    p {
        font-size: 1.5em;
        margin-top: 20px;
        color: #fff;
        text-shadow: 0 0 5px #000;
    }

    /* Scroll hint */
    .scroll-hint {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2em;
        color: rgba(255,255,255,0.9);
        text-shadow:0 0 10px rgba(0,0,0,0.8);
        animation: bounce 1s infinite alternate;
    }
    @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(10px); } }

    /* Scroll progress bar */
    #scroll-progress {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 6px;
        width: 0%;
        background: linear-gradient(90deg, #ff0000, #ff8c00);
        z-index: 1000;
        transition: width 0.1s ease-out;
    }
</style>
</head>
<body>

<div>
    <h1>ðŸš§ PROJECT IN PROGRESS ðŸš§</h1>
    <p>Comms code will be posted soon. Stay tuned!</p>
</div>
<div class="scroll-hint">Scroll Down â¬‡</div>
<div id="scroll-progress"></div>

<script>
// Scroll progress bar
const progressBar = document.getElementById('scroll-progress');
window.addEventListener('scroll', () => {
    let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    let scrollPercent = (scrollTop / scrollHeight) * 100;
    progressBar.style.width = scrollPercent + '%';
});
</script>

</body>
</html>
