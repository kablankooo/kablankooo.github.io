<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kablankooo - My Portfolio</title>
<link rel="icon" href="images/pfp.png?v=1" type="image/png">

<style>
    /* Hide scrollbar */
    ::-webkit-scrollbar { width: 0; background: transparent; }
    html { scrollbar-width: none; }

    body {
        margin: 0;
        min-height: 200vh;
        font-family: Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
        color: white;
    }

    /* Backdrop container */
    .backdrop-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -2;
        overflow: hidden;
    }

    .backdrop {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -2;
    }

    /* Purple wipe overlay */
    .wipe {
        position: absolute;
        top: 0; left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(138,43,226,0.9) 0%, rgba(106,13,173,0.9) 50%, rgba(138,43,226,0.9) 100%);
        z-index: -1;
        pointer-events: none;
        transform: translateX(0);
    }

    /* Top-right circular profile image */
    .profile-img {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.8);
        object-fit: cover;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        transition: opacity 0.5s ease;
        z-index: 10;
    }

    /* Top title */
    .top-title {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        transition: opacity 0.5s ease;
        z-index: 5;
    }

    /* Bottom scroll hint */
    .scroll-hint {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2em;
        color: rgba(255,255,255,0.7);
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        display: flex;
        align-items: center;
        gap: 10px;
        transition: opacity 0.5s ease;
        z-index: 5;
    }

    .scroll-hint::after {
        content: "â¬‡";
        font-size: 1.5em;
        animation: bounce 1s infinite alternate;
    }

    @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(10px); } }

    /* Semi-transparent content container */
    .content {
        max-width: 800px;
        margin: 250px auto 50px auto;
        padding: 20px;
        background: rgba(0,0,0,0.4);
        border-radius: 12px;
        color: white;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* Wipe animation */
    @keyframes wipeAnim {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
    }
</style>
</head>
<body>
    <!-- Backdrop slideshow -->
    <div class="backdrop-container">
        <div class="backdrop" id="backdrop1"></div>
        <div class="backdrop" id="backdrop2"></div>
        <div class="wipe" id="wipe"></div>
    </div>

    <img src="images/pfp.png" alt="Profile Picture" class="profile-img">
    <div class="top-title">Kablankooo - My Portfolio</div>
    <div class="scroll-hint">Scroll Down c:</div>

    <div class="content">
        <h1>Welcome!</h1>
        <p>This page now has a purple wipe transition between backdrop images.</p>
        <p>Scroll down to see fading effects for the profile icon, title, and scroll hint.</p>
    </div>

<script>
const profileImg = document.querySelector('.profile-img');
const topTitle = document.querySelector('.top-title');
const scrollHint = document.querySelector('.scroll-hint');

window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    profileImg.style.opacity = Math.max(0, Math.min(1, 1 - (scrollY - 50)/250));
    topTitle.style.opacity = Math.max(0, 1 - scrollY / 200);
    scrollHint.style.opacity = Math.max(0, Math.min(1, 1 - (scrollY - 50)/200));
});

// Backdrop images
const images = [
    "backdrops/backdrop1.png",
    "backdrops/backdrop2.png",
    "backdrops/backdrop3.png"
];

const backdrop1 = document.getElementById('backdrop1');
const backdrop2 = document.getElementById('backdrop2');
const wipe = document.getElementById('wipe');

let currentIndex = 0;
let nextIndex = 1;

// Initialize
backdrop1.style.backgroundImage = `url('${images[currentIndex]}')`;
backdrop2.style.backgroundImage = `url('${images[nextIndex]}')`;
backdrop2.style.opacity = 0;

function startWipeTransition() {
    // Animate wipe
    wipe.style.transition = 'none';
    wipe.style.transform = 'translateX(-100%)';
    setTimeout(() => {
        wipe.style.transition = 'transform 2s ease-in-out';
        wipe.style.transform = 'translateX(100%)';
    }, 50);

    // Switch images after 1s (mid-transition)
    setTimeout(() => {
        backdrop1.style.backgroundImage = `url('${images[nextIndex]}')`;
        // swap indices for next
        currentIndex = nextIndex;
        nextIndex = (nextIndex + 1) % images.length;
    }, 1000);
}

// Start interval
setInterval(startWipeTransition, 10000);
</script>
</body>
</html>
