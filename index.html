<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kablankooo</title>

<style>
    /* GLOBAL */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
        font-family: "Poppins", sans-serif;
        color: white;
    }

    /* ENTRY WRAPPER */
    #entry-screen {
        position: fixed;
        inset: 0;
        background: #05050a;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
        overflow: hidden;
    }

    /* TYPING TEXT */
    #typewriter {
        font-size: 36px;
        font-weight: 600;
        white-space: nowrap;
        border-right: 3px solid #9550ff;
        width: 0;
        overflow: hidden;
        animation: typing 2.3s steps(30) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 380px }
    }
    @keyframes blink {
        0% { border-color: transparent; }
        50% { border-color: #9550ff; }
        100% { border-color: transparent; }
    }

    /* PURPLE ENERGY WIPE */
    #wipe {
        position: absolute;
        left: -200%;
        top: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(115deg, transparent 0%, #8b2cff 50%, transparent 100%);
        filter: blur(40px) saturate(1.8);
        transform: skewX(-20deg);
        opacity: 0;
    }

    /* MAIN SITE CONTENT */
    #site-content {
        opacity: 0;
        transition: opacity 1.2s ease;
        padding: 40px;
        overflow-y: auto;
    }

</style>
</head>

<body>

<!-- ENTRY SCREEN -->
<div id="entry-screen">
    <div id="typewriter">Welcome to Kablankooo.</div>
    <div id="wipe"></div>
</div>

<!-- MAIN SITE CONTENT -->
<div id="site-content">
    <h1 style="font-size: 50px; margin-top: 0;">Your Actual Website</h1>
    <p style="font-size: 20px; opacity: 0.7;">
        This is where your real portfolio / homepage content goes.
        The intro animation hides this until ready.
    </p>
</div>

<script>

    // After typing finishes â†’ start wipe animation
    setTimeout(() => {
        const wipe = document.getElementById("wipe");
        wipe.style.transition = "1.2s cubic-bezier(0.16, 1, 0.3, 1)";
        wipe.style.opacity = "1";
        wipe.style.left = "0%";

        // Remove entry screen shortly after
        setTimeout(() => {
            document.getElementById("entry-screen").style.transition = "0.6s ease";
            document.getElementById("entry-screen").style.opacity = "0";

            // Reveal site
            setTimeout(() => {
                document.getElementById("site-content").style.opacity = "1";
                document.getElementById("entry-screen").remove();
            }, 600);

        }, 1000);

    }, 2500); // matches typing duration

</script>

</body>
</html>
