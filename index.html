<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="images/pfp.png" type="image/png">

    <style>
        /* Full-page gradient background with subtle animation */
        @keyframes gradientFade {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            background: linear-gradient(-45deg, #6a0dad, #9b30ff, #4b0082, #8a2be2);
            background-size: 400% 400%;
            animation: gradientFade 15s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Top-right circular profile image */
        .profile-img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        /* Optional fade effect overlay */
        .fade-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.1));
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="images/pfp.png" alt="Profile Picture" class="profile-img">
    <div class="fade-overlay"></div>

    <!-- Optional content -->
    <div style="position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); text-align:center; color:white;">
        <h1>Welcome to My Portfolio</h1>
        <p>Check out my work!</p>
    </div>
</body>
</html>
